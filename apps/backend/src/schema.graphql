type Stop {
    id: ID!
    name: String!
    avgLatitude: Float!
    avgLongitude: Float!
    platforms: [Platform!]!
}
type Platform {
    id: ID!
    name: String!
    latitude: Float!
    longitude: Float!
    isMetro: Boolean!
    code: String!
    stop: Stop!
    routes: [Route!]!
}

type Route {
    id: ID!
    name: String!
}

type Query {
    hello: String!
    stops: [Stop!]!
}
